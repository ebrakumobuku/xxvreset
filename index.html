<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XXVRESET - Resume Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>XXVRESET - Resume Generator</h1>
    
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" placeholder="Enter your name">

    <label for="jobType">Select Job Type:</label>
    <select id="jobType">
        <option value="">-- Select an Industry --</option>
        <option value="Tech">Tech & IT</option>
        <option value="Healthcare">Healthcare</option>
        <option value="Finance">Finance & Business</option>
        <option value="Creative">Creative & Marketing</option>
        <option value="General">General & Other</option>
    </select>

    <label for="experience">Years of Experience:</label>
    <input type="number" id="experience" min="0" placeholder="Enter years of experience">

    <label for="skills">Skills (comma separated):</label>
    <input type="text" id="skills" placeholder="E.g. JavaScript, Python, Project Management">

    <label for="selfDescription">Brief Self Description:</label>
    <textarea id="selfDescription" placeholder="Write a short description about yourself..."></textarea>

    <button id="generate">Generate Resume</button>

    <script src="script.js"></script>
</body>
</html>
