<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XXVRESET - AI Resume & Cover Letter Generator</title>
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Supabase client library from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <div class="container">
    <h1>AI Resume & Cover Letter Generator</h1>
    <form id="resume-form">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="phone" placeholder="Phone Number" required>
      <input type="text" id="location" placeholder="Location" required>
      <input type="text" id="job-title" placeholder="Job Title" required>
      <textarea id="summary" placeholder="Professional Summary" required></textarea>
      <textarea id="experience" placeholder="Work Experience" required></textarea>
      <textarea id="education" placeholder="Education" required></textarea>
      <button type="submit">Generate Resume</button>
    </form>
    <div id="resume-container"></div>
  </div>
  <!-- Link to external JS -->
  <script src="script.js"></script>
</body>
</html>
