<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusReset - Motivational Diversion</title>
    <style>
        /* Custom CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #6A0DAD; /* Purple background */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column;
        }

        #quote {
            font-size: 24px;
            max-width: 600px;
            margin-bottom: 20px;
            display: none; /* Hidden by default */
        }

        #loading {
            font-size: 20px;
        }

        #constant-text {
            font-size: 18px;
            color: gold; /* Gold text color */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Loading message -->
    <div id="loading">Loading your motivational quote...</div>

    <!-- Dynamic motivational quote -->
    <div id="quote"></div>

    <!-- Constant motivational text -->
    <div id="constant-text">I commend you for diverting, king ðŸ‘‘</div>

    <script>
        // Fetch a random motivational quote from ZenQuotes API
        async function fetchFocusAndGoalQuote() {
            try {
                const response = await fetch('https://zenquotes.io/api/random');
                const data = await response.json();

                // Display the quote
                document.getElementById('quote').innerText = `"${data[0].q}" - ${data[0].a}`;
                document.getElementById('loading').style.display = 'none'; // Hide loading message
                document.getElementById('quote').style.display = 'block'; // Show quote
            } catch (error) {
                console.error('Error fetching quote:', error);
                document.getElementById('loading').innerText = 'Failed to load quote. Refresh to try again.';
            }
        }

        // Fetch and display the quote when the page loads
        window.onload = fetchFocusAndGoalQuote;
    </script>
</body>
</html>
