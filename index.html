<html lang="en">
<head>

    <title>XXVRESET - AI Resume Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AI Resume Generator</h1>

        <label for="job-type">Select Your Job Category:</label>
        <select id="job-type">
            <option value="">-- Select --</option>
            <option value="tech1">Tech & IT</option>

            <option value="finance1">Finance & Business</option>
            <option value="creative1">Creative & Marketing</option>

        <button id="generate-btn">Generate Resume</button>

        <div id="resume-container"></div> <!-- This is where the resume will be displayed -->
