<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Healthcare Resume - [NAME]</title>
  <style>
    body { font-family: 'Georgia', serif; background-color: #fafafa; color: #333; margin: 0; padding: 20px; }
    .container { max-width: 680px; margin: auto; background-color: #ffffff; padding: 25px; border: 1px solid #ddd; border-radius: 8px; }
    header { text-align: center; margin-bottom: 20px; }
    header h1 { font-size: 2.2em; color: #2e7d32; }
    header p { font-size: 0.9em; font-style: italic; }
    .section { margin-bottom: 20px; }
    .section h2 { color: #2e7d32; border-bottom: 1px solid #ddd; padding-bottom: 5px; }
    .section p { margin: 5px 0; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>[NAME]</h1>
      <p>[JOB_TITLE] • [EMAIL] • [PHONE] • [LOCATION]</p>
    </header>
    <div class="section">
      <h2>Professional Summary</h2>
      <p>[SUMMARY]</p>
    </div>
    <div class="section">
      <h2>Certifications & Licenses</h2>
      <p>[CERTIFICATIONS]</p>
    </div>
    <div class="section">
      <h2>Clinical Experience</h2>
      <p>[EXPERIENCE_DETAILS]</p>
    </div>
    <div class="section">
      <h2>Education</h2>
      <p>[DEGREE] in [FIELD] from [INSTITUTION] ([YEAR])</p>
    </div>
  </div>
</body>
</html>
