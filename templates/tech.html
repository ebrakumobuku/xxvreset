<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Resume - Tech</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <h1>Generated Resume - Tech</h1>

    <div id="resume">
        <h2 id="fullName"></h2>
        <p><strong>Years of Experience:</strong> <span id="experience"></span></p>
        <p><strong>Skills:</strong> <span id="skills"></span></p>
        <p><strong>About Me:</strong> <span id="selfDescription"></span></p>
    </div>

    <button onclick="window.print()">Download Resume</button>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param) || "";
        }

        document.getElementById("fullName").innerText = getQueryParam("name");
        document.getElementById("experience").innerText = getQueryParam("exp");
        document.getElementById("skills").innerText = getQueryParam("skills");
        document.getElementById("selfDescription").innerText = getQueryParam("desc");
    </script>
</body>
</html>
